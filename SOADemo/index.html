  <head>
    <title>DB2 Health Monitor Sample Application for PHP - Login</title>
    <link rel="stylesheet" type="text/css" href="./index_style.css"></link>
  </head>

  <body class="login">

    <!-- Login Form: Sent to the Web Service Consumer -->
    <form id="frmLogin" method="post" action="./consumer/db2soa.soap.client.php">
      <table class="main" cellspacing="0px" cellpadding="0px">

        <!-- IBM Banner -->
        <tr>
          <td colspan="2" class="pad1">
            <img src="./images/topbanner.jpg" alt="IBM - DB2 Health Monitoring with SOA" />
          </td>
        </tr>

        <!-- IBM DB2 Express-C Banner -->
        <tr>
          <td  colspan="2" class="pad1">
            <img src="./images/db2express.gif" alt="IBM - DB2Express Banner"/>
          </td>
        </tr>

        <!-- Account Information Title -->
        <tr>
          <td colspan="2">
            <div class="label">
              <table class="info" cellspacing="0px" cellpadding="0px">
                <tr class="label">
                  <td class="label"> Account Information </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>

        <!-- No JavaScript Error Message: Shows if JavaScript is disabled -->
        <tr>
          <td colspan="2" class="body3">
            <noscript>
              <p class="spacing">
                DB2 Health Monitor Console Requires the use of Javascript.<br />
                Please enable it before proceeding.
              </p>
            </noscript>
          </td>
        </tr>

        <!-- Username: HTML Input (textbox) Control and Label -->
        <tr>
          <td class="body">
            <label id="lblUsername" for="txtUsername">Username: </label>
          </td>
          <td class="body2">
            &nbsp;
            <input id="txtUsername" name="txtUsername" type="text" class="ibm" />
          </td>
        </tr>

        <!-- Password: HTML Input (password) Control and Label -->
        <tr>
          <td class="body">
            <label id="lblPassword" for="pwdPassword">Password: </label>
          </td>
          <td class="body2">
            &nbsp;
            <input id="pwdPassword" name="pwdPassword" type="password" class="ibm" />
          </td>
        </tr>

        <!-- DB2 Database Port: HTML Input (textbox) Control and Label -->
        <tr>
          <td class="body">
            <label id="lblPort" for="txtPort">Port: </label>
          </td>
          <td class="body2">
            &nbsp;
            <input id="txtPort" name="txtPort" type="text" class="ibm" value="50000" />

          </td>
        </tr>

        <!-- DB2 Database Name: HTML Input (textbox) Control and Label -->
        <tr>
          <td class="body">
            <label id="lblDatabase" for="txtDatabase">Database: </label>
          </td>
          <td class="body2">
            &nbsp;
            <input id="txtDatabase" name="txtDatabase" type="text" class="ibm" value="SAMPLE" />
          </td>
        </tr>

        <!-- DB2 Language Code: HTML Select (drop-down box) Control and Label -->
        <tr>
          <td class="body">
            <label id="lblLanguage" for="cmbLanguage">Language: </label>
          </td>
          <td class="body2">
            &nbsp;
            <select class="fixed" id="cmbLanguage" name="cmbLanguage">
              <option value="en_US">American English</option>
            </select>
          </td>
        </tr>

        <!-- Web Service Producer Function Name: HTML Select (drop-down box) Control and Label -->
        <tr>
          <td class="body">
            <label id="lblHealth" for="cmbHealth">Health Details: </label>
          </td>
          <td class="body2">
            &nbsp;
            <select class="fixed" id="cmbHealth" name="cmbHealth">
              <option value="GET_ALL_HISTORY_INFO">All Health Indicators</option>
              <option value="GET_DBM_HISTORY_INFO">Database Manager Health Indicators</option>
              <option value="GET_DB_HISTORY_INFO">Database Health Indicators</option>
              <option value="GET_CONT_HISTORY_INFO">Tablespace Container Health Indicators</option>
              <option value="GET_TBS_HISTORY_INFO">Tablsespace Health Indicators</option>
            </select>
          </td>
        </tr>

        <!-- Login Form Submit Button: HTML Input (button) Control -->
        <tr>
          <td class="body"></td>
          <td class="body">
            <input id="cmdSubmit" type="submit" value="Launch Application" class="button" />
          </td>
        </tr>
      </table>
    </form>
  </body>
