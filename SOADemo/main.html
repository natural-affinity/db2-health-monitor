  <head>
    <title>DB2 Health Monitor Sample Application for PHP - Web Service Consumer GUI</title>
    <link rel="stylesheet" type="text/css" href="./title_style.css"></link>
    <link rel="stylesheet" type="text/css" href="./content_style.css"></link>
    <link rel="stylesheet" type="text/css" href="./dash_style.css"></link>
    <link rel="stylesheet" type="text/css" href="./table_style.css"></link>
    <link rel="stylesheet" type="text/css" href="./main_style.css"></link>
    <script type="text/javascript" src="./header.js"></script>
    <script type="text/javascript" src="./class.dataset.js"></script>
    <script type="text/javascript" src="./class.sortabletable.js"></script>
    <script type="text/javascript" src="./class.dashboard.js"></script>
    <script type="text/javascript" src="./class.ajaxupdate.js"></script>
    <script type="text/javascript" src="./class.progressbar.js"></script>
    <script type="text/javascript" src="./class.titlebar.js"></script>
    <script type="text/javascript" src="./class.contentbar.js"></script>
    <script type="text/javascript" src="./class.contentpane.js"></script>
    <script type="text/javascript" src="./class.accordion.js"></script>
    <script type="text/javascript" src="./class.dialog.js"></script>
    <script type="text/javascript" src="./parser.js"></script>
    <script type="text/javascript" src="./updater.js"></script>
  </head>

  <body class="main" onload="initComponents();" onunload="destroyComponents();">

    <!-- IBM Banner -->
    <p class="top">
      <img src="./images/topbanner.jpg" alt="IBM Banner" />
    </p>

    <!-- Health Monitoring Console: Layout Structure -->
    <table class="main" cellspacing="0px" cellpadding="0px">

      <!-- Update Bar: Contains refresh, status, and timestamp information -->
      <tr class="fixed23">

        <!-- DB2 Timestamp Information Hook -->
        <td class="fixed400">
          <img src="./images/system.bmp" alt="System Icon" />
          <b class="align">Status as of:</b>
          <b class="ibm" id="snapshot_timestamp"></b>
        </td>

        <!-- AJAXUpdate Ready Status Hook -->
        <td class="status" id="status"></td>

        <td class="align">
          <b class="ibm">Refresh:</b>
        </td>

        <!-- Periodic Refresh: HTML Select (drop-down) Control -->
        <td class="fixed20">
          <select class="fixed95" id="cmbListRefresh" onchange="changeRefresh()">
            <option class="ibm" value="-1" selected="selected">Off</option>
            <option class="ibm" value="30000">30 seconds</option>
            <option class="ibm" value="600000">10 minutes</option>
          </select>
        </td>

        <!-- Manual Refresh Icon -->
        <td class="fixed25">
          <input type="image" src="./images/refreshIcon.bmp" onclick="asyncUpdate()" />
        </td>
      </tr>

      <!-- Dashboard Section: TitleBar and Dashboard Widget Hooks -->
      <tr class="fixed76">
        <td class="left" colspan="5" valign="top">
          <div id="dbbar" style="padding-bottom:0px;margin-bottom:0px"></div>
          <div id="dashHook"></div>
        </td>
      </tr>

      <!-- Table Section: TitleBar and SortableTable Widget Hooks -->
      <tr>
        <td colspan="5">
          <div id="healthbar" style="padding-top:0px;margin-top:0px"></div>
          <div style="margin:0px;padding:0px" id="tableHook"></div>
        </td>
      </tr>

      <!-- Accordion Section: Accordion Widget Hook -->
      <tr>
        <td colspan="5" id="accordionHook"></td>
      </tr>
    </table>

    <!-- Dialog Section: Dialog Widget Hook -->
    <div id="diaHook"></div>
  </body>
